        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button> 
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <input class="form-control mr-sm-2" type="search" name="searchForm" placeholder="Search Projects" aria-label="Search">

                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">

                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Sign up</a>

                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                </ul>
                
            </div>    
        </nav>
    </header>
    <main>
        <div class="container ">
            <h2>
                John Doe
                 <small class="text-muted">john.doe@gmail.com</small>
             </h2>
            
            <div class="container bg-light mb-4">
                <div class="row">
                    <div class="col-4">
                        Program
                    </div>
                    <div class="col-4">
                        Matriculation Number
                    </div>
                    <div class="col-4">
                        Graduation Year
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        Computer Information Systems
                    </div>
                    <div class="col-4">
                        33/3333
                    </div>
                    <div class="col-4">
                        2018
                    </div>
                </div>
            </div>
            <div class="container mb-4">
                <header>
                    <h2>Update Profile</h2>
                </header>

                <form name="updateProfile">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text"  name="firstName" class="form-control"/>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" name="lastName" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" name="email" class="form-control"/>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="program" class="form-label">Program</label>
                            <select name="program" class="form-control">
                                <option selected disabled value="">Choose...</option>
                                <option value="computer_science">Computer Science</option>
                                <option value="computer_information_systems">Computer Information Systems</option>
                                <option value="computer_technology">Computer Technology</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="matricNumber" class="form-label">Matric Number</label>
                            <input type="text" name="matricNumber" class="form-control"/>
                        </div>
                    
                        <div class="form-group col-md-6">
                                <label for="graduationYear" class="form-label">Graduation Year</label>
                                <select name="graduationYear" class="form-control">
                                    <option selected disabled value="">Choose...</option>
                                    <option value="2013">2013</option>
                                    <option value="2014">2014</option>
                                    <option value="2015">2015</option>
                                    <option value="2016">2016</option>
                                    <option value="2017">2017</option>
                                    <option value="2018">2018</option>
                                    <option value="2019">2019</option>
                                    <option value="2020">2020</option>
                                </select>
                        </div>
                    </div>
                                    
                    <input class="btn btn-primary" type="submit" value="Update Profile">
                </form>
            </div>
            <div class="container">
                <header>
                    <h2>Change Password</h2>
                </header>
                <form name="changePassword">
                    <div class="form-row">
                        <div class="form-group col-md-4"> 
                            <label for="currentPassword" class="form-label">Current Password</label>
                            <input type="password" name="currentPassword" class="form-control" placeholder="Current Password"/>
                        </div>
                        <div class="form-group col-md-4"> 
                            <label for="newPassword" class="form-label">New Password</label>
                            <input type="password" name="newPassword" class="form-control" placeholder="Your New Password"/>
                        </div>
                        <div class="form-group col-md-4"> 
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" name="confirmPassword" class="form-control" placeholder="Confirm new Password"/>
                        </div>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Change Password"/>
                </form>
            </div>
        </div>
    </main>
    <div class="container mt-4">
        <footer class="page-footer font-small blue pt-4 bg-light">
            <div class="footer-copyright text-right py-3">Project Explorer Â© 2020.

        </footer>
    </div>
    
</body>
</html>
